spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=set-counter
spring.application.name=set-counter
server.port=0

eureka.client.serviceUrl.defaultZone=http://discovery:ipmugo_admin@localhost:8352/eureka


# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.template.default-topic=setCounter
spring.kafka.producer.group-id=setCounterId
spring.kafka.producer.client-id=setCounterId
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.ipmugo.setcounter.event.SetCounterEvent
spring.kafka.producer.properties.spring.json.trusted.packages=*


