## Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topics=journal,articleAssign,article,setCounter,articleCrossRefCitation,articleScopusCitation
spring.kafka.consumer.group-id1= journalId
spring.kafka.consumer.group-id2= articleAssignId
spring.kafka.consumer.group-id3= articleId
spring.kafka.consumer.group-id4= setCounterId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping.journal=event:com.ipmugo.articleservice.event.JournalEvent
spring.kafka.consumer.properties.spring.json.type.mapping.counter=event:com.ipmugo.articleservice.event.SetCounter
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.poll-timeout=120000
# Kafka Properties

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping.article=event:com.ipmugo.articleservice.event.ArticleEvent
spring.kafka.producer.properties.spring.json.type.mapping.assign=event:com.ipmugo.articleservice.event.ArticleAssignEvent
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability= 1.0

# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include= *

management.health.circuitbreakers.enabled=true

management.endpoint.health.show-details=always

#Resilinece4j Properties
resilience4j.circuitbreaker.instances.inventory.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.inventory.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.inventory.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.inventory.slidingWindowSize=5
resilience4j.circuitbreaker.instances.inventory.failureRateThreshold=50
resilience4j.circuitbreaker.instances.inventory.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.inventory.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.inventory.automaticTransitionFromOpenToHalfOpenEnabled=true

#Resilience4J Timeout Properties
resilience4j.timelimiter.instances.inventory.timeout-duration=3s

#Resilience4J Retry Properties
resilience4j.retry.instances.inventory.max-attempts=3
resilience4j.retry.instances.inventory.wait-duration=5s
