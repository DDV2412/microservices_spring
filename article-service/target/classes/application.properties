spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=article-service
spring.application.name=article-service
spring.data.mongodb.socket-timeout=60000
spring.data.mongodb.maxPoolSize=300
spring.data.mongodb.waitQueueMultiple=30
spring.data.mongodb.write-concern=UNACKNOWLEDGED

server.port=0

## Scopus Properties
