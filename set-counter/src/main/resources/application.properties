spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=set-counter
spring.application.name=set-counter
server.port=0

eureka.client.serviceUrl.defaultZone=http://discovery:ipmugo_admin@localhost:8352/eureka


# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.poll-timeout=120000

spring.kafka.template.set-counter.topic=setCounter
spring.kafka.producer.set-counter.group-id=setCounterId
spring.kafka.producer.set-counter.client-id=setCounterId
spring.kafka.producer.set-counter.properties.spring.json.type.mapping=event:com.ipmugo.setcounter.event.SetCounterEvent


