spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=set-counter
spring.application.name=set-counter
server.port=0

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=setCounter
spring.kafka.producer.group-id= setCounterId
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.ipmugo.setcounter.event.SetCounter
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.poll-timeout=120000



eureka.client.serviceUrl.defaultZone=http://discovery:ipmugo_admin@localhost:8352/eureka

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability= 1.0